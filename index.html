<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="social-links-card">
        <div class="social-links-card__profile">
          <div class="profile-img">
            <img src="./assets/images/avatar-sergio.png" alt="user image">
          </div>
          <div class="profile-info">
            <h1 class="name">Sergio Castro</h1>
            <p class="location">Deggendorf, Germany</p>
          </div>
          <p class="profile-quote">"Front-end developer and designer."</p>
        </div>
        <ul class="social-links-card__links">
          <li class="link">
            <a href="#">
              Fontend Mentor
            </a>
          </li>
          <li class="link">
            <a href="#">
              <i class="fa-brands fa-github link__icon"></i>
              GitHub
            </a>
          </li>
          <li class="link">
            <a href="#">
              <i class="fa-brands fa-linkedin link__icon"></i>
              LinkedIn
            </a>
          </li>
          <li class="link">
            <a href="#">
              <i class="fa-brands fa-twitter link__icon"></i>
              Twitter
            </a>
          </li>
          <li class="link">
            <a href="#">
              <i class="fa-brands fa-instagram link__icon"></i>
              Instagram
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sergio Eduardo Castro Ceballos</a>.</p>
  </footer>

  <script src="https://kit.fontawesome.com/d66d421276.js" crossorigin="anonymous"></script>
</body>

</html>
